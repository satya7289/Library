{% extends 'manager/home.html' %}
{% block title %} Book Detail {% endblock %}
{% block body %}


<div class="container" style="margin-top:1px; font-family: 'Ubuntu', sans-serif; font-size:20px;background-color: #f2f2f2"">
      <p style="font-size:40px;" class="text-center"> Book Detail </p>
        <div class="row">
          <div class="offset-md-8">
             <a href="{% url 'update_book' update_pk=book.id %}"> <button>Update Detail</button></a>
          </div>
          <div class="offset-md-0">
             <a href="{% url 'delete_book' delete_pk=book.id %}"> <button  >Delete</button></a>
          </div>
          <div class="offset-md-0">
             <a href="#"> <button  >History</button></a>
          </div>

        </div>

        <div class="form-group col-sm-10">
          <p> <label > Book No : &nbsp</label> {{ book.book_no }} </p>
          <p> <label > Subject : &nbsp</label> {{ book.subject }} </p>
          <p> <label > Title  : &nbsp</label> {{ book.title }}</p>
          <p> <label > Author : &nbsp</label> {{ book.author }}</p>
          <p> <label > Year : &nbsp</label> {{ book.year }} </p>
          <p> <label > Total : &nbsp</label> {{ book.total }} </p>
        </div>




</div>


{% endblock %}
